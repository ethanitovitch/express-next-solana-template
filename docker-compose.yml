version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dev-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dev_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dev-redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: dev-mailhog
    restart: unless-stopped
    ports:
      - '1025:1025' # SMTP server
      - '8025:8025' # Web UI
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:8025']
      interval: 10s
      timeout: 5s
      retries: 5

  # GlitchTip - Self-hosted error tracking (Sentry-compatible)
  glitchtip-postgres:
    image: postgres:16-alpine
    container_name: glitchtip-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: glitchtip
      POSTGRES_PASSWORD: glitchtip
      POSTGRES_DB: glitchtip
    volumes:
      - glitchtip_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U glitchtip']
      interval: 10s
      timeout: 5s
      retries: 5

  glitchtip-redis:
    image: redis:7-alpine
    container_name: glitchtip-redis
    restart: unless-stopped
    volumes:
      - glitchtip_redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  glitchtip-web:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-web
    restart: unless-stopped
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
      glitchtip-redis:
        condition: service_healthy
    ports:
      - '8100:8080'
    environment:
      DATABASE_URL: postgres://glitchtip:glitchtip@glitchtip-postgres:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379/0
      SECRET_KEY: change-me-to-a-random-secret-key-in-production
      PORT: 8080
      EMAIL_URL: smtp://mailhog:1025
      GLITCHTIP_DOMAIN: http://localhost:8100
      DEFAULT_FROM_EMAIL: glitchtip@localhost
      CELERY_WORKER_AUTOSCALE: '1,3'
      ENABLE_OPEN_USER_REGISTRATION: 'true'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/_health/']
      interval: 30s
      timeout: 10s
      retries: 5

  glitchtip-worker:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-worker
    restart: unless-stopped
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
      glitchtip-redis:
        condition: service_healthy
    command: ./bin/run-celery-with-beat.sh
    environment:
      DATABASE_URL: postgres://glitchtip:glitchtip@glitchtip-postgres:5432/glitchtip
      REDIS_URL: redis://glitchtip-redis:6379/0
      SECRET_KEY: change-me-to-a-random-secret-key-in-production
      EMAIL_URL: smtp://mailhog:1025
      GLITCHTIP_DOMAIN: http://localhost:8100
      DEFAULT_FROM_EMAIL: glitchtip@localhost
      CELERY_WORKER_AUTOSCALE: '1,3'

  glitchtip-migrate:
    image: glitchtip/glitchtip:latest
    container_name: glitchtip-migrate
    depends_on:
      glitchtip-postgres:
        condition: service_healthy
    command: ./manage.py migrate
    environment:
      DATABASE_URL: postgres://glitchtip:glitchtip@glitchtip-postgres:5432/glitchtip
      SECRET_KEY: change-me-to-a-random-secret-key-in-production

  # Soketi - Self-hosted Pusher-compatible WebSocket server
  soketi:
    image: quay.io/soketi/soketi:1.6-16-debian
    container_name: dev-soketi
    restart: unless-stopped
    ports:
      - '6001:6001'   # WebSocket server
      - '9601:9601'   # Metrics (Prometheus)
    environment:
      SOKETI_DEBUG: '1'
      SOKETI_DEFAULT_APP_ID: 'app-id'
      SOKETI_DEFAULT_APP_KEY: 'app-key'
      SOKETI_DEFAULT_APP_SECRET: 'app-secret'
      SOKETI_DEFAULT_APP_ENABLE_CLIENT_MESSAGES: 'true'
      SOKETI_DEFAULT_APP_ENABLED: 'true'
      SOKETI_DEFAULT_APP_USER_AUTHENTICATION: 'false'
    healthcheck:
      test: ['CMD', 'wget', '--quiet', '--tries=1', '--spider', 'http://localhost:6001']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  glitchtip_postgres_data:
  glitchtip_redis_data:

